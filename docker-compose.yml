version: '3.8'

services:
  voting-app:
    build: .
    ports:
      - "8080:8080"
    volumes:
      # Mount content directory for easy editing during development
      - ./content:/app/content
      - ./frontend:/app/frontend
    environment:
      - TZ=Europe/Berlin
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/voter/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

